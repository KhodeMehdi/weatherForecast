<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/isnttailwind.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-sky-300 | h-screen | flex flex-col items-center justify-center gap-8 | capitalize">

        <!-- section one -->
        <section class="h-full  max-w-[290px] w-full rounded-2xl | flex flex-col justify-center">
            
            <!-- search input -->
            <!-- <div class=" flex-row relative">
                <input class=" capitalize | pl-3 py-3 p-r-[50px]  | placeholder:text-slate-600  bg-[#5fccff] text-slate-600  |  w-full | outline-0 | rounded-full" id="searchBox" type="text" placeholder="weather in your city">
                <button class="absolute right-1 top-1 | z-10 | bg-white h-[40px] aspect-square | rounded-full " ><i class="bi bi-search"></i></button>
            </div>  -->

            <div class="w-full bg-[#5fccff] | flex flex-row items-center | rounded-full | relative">
                <input class=" capitalize | pl-3 py-3 p-r-[50px]  | w-auto placeholder:text-slate-600  bg-[#5fccff] text-slate-600  | outline-0 | rounded-full" id="searchInput" type="text" placeholder="weather in your city">
                <button id="searchBtn" class="absolute right-1 top-1 | z-10 | bg-white w-fit h-[40px] aspect-square | rounded-full " ><i class="bi bi-search"></i></button>            
            </div>

            <!-- main -->
            <div id="mainMedia" class="hidden">

                <!-- current condition -->
                <div class="md:p-3">
                    
    
                    <div class="flex flex-row justify-between ">
                        <!-- temp -->
                        <div class="w-[60%] | flex flex-col justify-center | pl-5">
                            <p class="text-8xl font-bold" id="currentTemp">2&deg;</p>
                        </div>
                        <!-- icon -->
                        <div class="w-[40%] | flex justify-center items-center">
                            <img class="" src="https://openweathermap.org/img/wn/10d@4x.png" alt="" id="currentIcon">
                        </div>
                    </div>
                    
                    
                    <div class="mt-3">
                        <p class="text-xl | text-nowrap" id="currentConditions">most cloudy</p>
                        <div class="flex flex-row | text-slate-600	| mt-5">
                            <i class="bi bi-geo-alt-fill | text-xs after:translate-y-1/2"></i>
                            <p id="location" class="pl-1 text-sm" >iran - tehran</p>
                        </div>
                        <p id="feelslike" class="text-sm text-slate-600	pt-1"> 6 / 3 feels like 1</p>
    
                    </div>
    
        
                </div>
    
                <!-- uv index windSpeed etc -->
                <div class="w-full | bg-[#5fccff] | rounded-2xl | py-7 mt-3 | grid grid-cols-3 gap-y-7">
                    <!--  -->
                    <div class=" flex items-center flex-col">
                        <p class="text-sm text-slate-600">humidity</p>
                        <p class="text-md" id="humidity"></p>
                    </div>
                    <!--  -->
                    <div class=" flex items-center flex-col">
                        <p class="text-sm text-slate-600">wind</p>
                        <p class="text-md" id="wind"></p>
                    </div>
                    <!--  -->
                    <div class=" flex items-center flex-col">
                        <p class="text-sm text-slate-600">UV index</p>
                        <p class="text-md" id="UV"></p>
                    </div>
                    <!--  -->
                    <div class=" flex items-center flex-col">
                        <p class="text-sm text-slate-600">visibility</p>
                        <p class="text-md" id="visibility"></p>
                    </div>
                    <!--  -->
                    <div class=" flex items-center flex-col">
                        <p class="text-sm text-slate-600">pressure</p>
                        <p class="text-md" id="pressure"></p>
                    </div>
                    <div class=" flex items-center flex-col">
                        <p class="text-sm text-slate-600">dew pint</p>
                        <p class="text-md" id="dew"></p>
                    </div>
    
                </div>

            </div>

        </section>
    
    <script src="js/main.js"></script>
</body>
</html>
